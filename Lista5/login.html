<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login Tzeet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="loginCadastro.css">

</head>
<body>

    <div class="login">
        <div class="formularioLogin justify-content">

            <img class="tiziu d-flex" src="img/tiziu.png">            
            
            <h5 id="titulo">Entre no Tzeet agora mesmo</h5>
            
            <form class="needs-validation" novalidate>
                
                <div class="form-floating m-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="email">Email:</label>
                    <div class="invalid-feedback">
                       Informe um email válido
                    </div>
                </div>
       
                <div class="form-floating m-3">
                    <input type="password" class="form-control" id="senha" placeholder="Password" required>
                    <label for="senha">Senha:</label>
                    <div class="invalid-feedback">
                         Informe uma senha 
                    </div>
                    <a href="#">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn btn-primary rounded-pill w-100" id="butaoLogin" disabled>Entrar</button>
                <span>Não tem uma conta? <a href="signup.html">Inscreva-se</a></span>

            </form>

           
        </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 
  <script src="validacoes.js"></script>
  <script src="validacaoLogin.js"></script>

</body>
</html>
